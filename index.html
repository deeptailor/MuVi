<!DOCTYPE html>
<html>
  <head>
    <title>MuVi - Music Videos</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/deeptailor/image/upload/c_scale,w_250/v1488421464/muvi-logo_iyxh7n.ico">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

    <script src="https://use.fontawesome.com/3b4f7d56e1.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./assets/javascript/main.js"></script>
    <script src="https://www.youtube.com/player_api"></script>


  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">[ MuVi ]</div>
        <div class="searchBar-wrapper">
          <div class="magnify"><i class="fa fa-search" aria-hidden="true"></i></div>
          <input class="searchBar" type="search" placeholder="Search">
          <div class="searchButton">Go</div>
        </div>
        <ul class="contact">
          <li><a href="http://www.deeptailor.com">About</a></li>
          <li><a href="http://www.deeptailor.com">Contact</a></li>
        </ul>
      </nav>
      <div class="main-overlay">
        <h1>Watch your favorite music videos</h1>
        <h2 class="overlay-instructions">Click on the <i class="fa fa-search" aria-hidden="true"></i>  icon to begin</h2>
      </div>
    </div>

    <div class="results invisible">
      <h1>Your Videos</h1>
      <ul class="searchResults">
      </ul>
      <div class="pages">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <div class="pageNumber">1</div>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>
    </div>

    <div class="player invisible">
      <div class="player-nav">
        <h1 class="player-title">Your Video is playing</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>

      <iframe id="ytplayer" type="text/html" frameborder="0"></iframe>
    </div>

  </body>
</html>
